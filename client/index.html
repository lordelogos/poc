<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resend client test</title>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <h1>Resend client test</h1>
    <form id="form">
      <label>
        Recipient's email
        <input type="email" placeholder="Email address" id="to" />
      </label>
      <br />
      <label>
        Subject
        <input type="text" placeholder="Email Subject" id="subject" />
      </label>
      <br />
      <label>
        Message
        <input type="text" placeholder="Enter your message here" id="message" />
      </label>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
